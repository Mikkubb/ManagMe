<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
  <div id="task-detail">
    <h1>Task Details</h1>
    <div>ID: <span id="task-id">N/A</span></div>
    <div>Name: <span id="task-name">N/A</span></div>
    <div>Description: <span id="task-description">N/A</span></div>
    <div>Priority: <span id="task-priority">N/A</span></div>
    <div>Project Name: <span id="project-name">N/A</span></div>
    <div>Story Name: <span id="story-name">N/A</span></div>
    <div>Expected Execution Time: <span id="task-expected-execution-time">N/A</span></div>
    <div>Status: <span id="task-status">N/A</span></div>
    <div>Created Date: <span id="task-created-date">N/A</span></div>
    <div>Start Date: <span id="task-start-date">N/A</span></div>
    <div>End Date: <span id="task-end-date">N/A</span></div>
    <div>User Responsible: <span id="task-owner-id">N/A</span></div>
    <a id="back-to-tasks" href="#">Back to Tasks</a>
  </div>
  <script src="../scripts/task-details.ts" type="module"></script>
  <script type="module" src="../scripts/theme-toggle.ts"></script>

</html>
