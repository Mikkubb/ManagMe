<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="navbar-content">
            <span id="user-info" class="navitem nav-link"></span>
            <button id="logout-btn" class="navitem btn btn-outline-danger">Logout</button>
            <button id="theme-toggle" class="navitem btn btn-secondary">Toggle Dark Mode</button>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="task-details">
            <h1 id="story-name"></h1>
            <button id="back-to-stories" class="btn btn-link">Back to Stories</button>
            <div class="mt-4">
              <h3>Add Task</h3>
              <div class="form-group">
                  <input type="text" id="task-name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                  <textarea id="task-description" class="form-control" placeholder="Description"></textarea>
              </div>
              <div class="form-group">
                  <select id="task-priority" class="form-control">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                  </select>
              </div>
              <div class="form-group">
                  <select id="task-status" class="form-control">
                      <option value="todo">To Do</option>
                      <option value="doing">Doing</option>
                      <option value="done">Done</option>
                  </select>
              </div>
              <div class="form-group">
                  <input type="number" id="task-hours" class="form-control" placeholder="Expected Work Hours">
              </div>
              <div class="form-group">
                  <input type="date" id="task-expected-date" class="form-control">
              </div>
              <div class="form-group">
                  <select id="task-owner" class="form-control">
                      <option value="devops">DevOps</option>
                      <option value="developer">Developer</option>
                      <option value="No person assigned">No person assigned</option>
                  </select>
              </div>
              <button id="add-task" class="btn btn-primary">Add Task</button>
          </div>
            <div class="mt-4">
                <div id="todo-section" class="mb-4">
                    <h3>To Do</h3>
                    <div id="todo-list" class="project-item"></div>
                </div>
                <div id="doing-section" class="mb-4">
                    <h3>Doing</h3>
                    <div id="doing-list" class="project-item"></div>
                </div>
                <div id="done-section" class="mb-4">
                    <h3>Done</h3>
                    <div id="done-list" class="project-item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/auth.ts" type="module"></script>
    <script src="../scripts/navbar.ts" type="module"></script>
    <script src="../scripts/tasks.ts" type="module"></script>
    <script type="module" src="../scripts/theme-toggle.ts"></script>
</body>
</html>
