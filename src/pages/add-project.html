<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManagMe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="navbar-content">
            <span id="user-info" class="navitem nav-link"></span>
            <button id="logout-btn" class="navitem btn btn-outline-danger">Logout</button>
            <button id="theme-toggle" class="navitem btn btn-secondary">Toggle Dark Mode</button>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Welcome to ManagMe</h1>
        <div id="create-project-form" class="mt-4">
            <div class="form-group">
                <label for="project-name">Name:</label>
                <input type="text" id="project-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="project-description">Description:</label>
                <textarea id="project-description" class="form-control"></textarea>
            </div>
            <button id="create-project" class="btn btn-primary">Create Project</button>
        </div>
        <div id="project-list" class="mt-5">
            <div class="project-item">
                <h3>Project Title</h3>
                <p>Project description goes here...</p>
                <button class="edit-project btn btn-warning">Edit</button>
                <button class="delete-project btn btn-danger">Delete</button>
                <button class="open-project btn btn-success">Open</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/add-project.ts"></script>
    <script type="module" src="../scripts/navbar.ts"></script>
    <script type="module" src="../scripts/theme-toggle.ts"></script>
</body>
</html>
