<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project - ManagMe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Project</h1>
        <div id="edit-project-form" class="mt-4">
            <div class="form-group">
                <label for="project-name">Name:</label>
                <input type="text" id="project-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="project-description">Description:</label>
                <textarea id="project-description" class="form-control" required></textarea>
            </div>
            <button id="save-project" class="btn btn-primary">Save</button>
        </div>
    </div>
    <script type="module" src="../scripts/edit-project.ts"></script>
    <script type="module" src="../scripts/theme-toggle.ts"></script>
</body>
</html>
